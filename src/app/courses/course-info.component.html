<h2>Course Info</h2>
<hr />
<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Name:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        class="form-control"
        type="text"
        name="name"
        required
        #courseName="ngModel"
        [ngClass]="{ 'is-invalid': courseName.invalid }"
        id=""
      />
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Price:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        class="form-control"
        type="text"
        name="price"
        required
        #coursePrice="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
        id=""
      />
      <div class="invalid-feedback">
        <span>Curse Price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Rating:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        class="form-control"
        type="text"
        name="rating"
        required
        #courseRating="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
        id=""
      />
      <div class="invalid-feedback">
        <span>Curse Rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Description:</label>
    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description"
        class="form-control"
        type="text"
        name="description"
        required
        #courseDescription="ngModel"
        [ngClass]="{ 'is-invalid': courseDescription.invalid }"
        id=""
      ></textarea>
      <div class="invalid-feedback">
        <span>Curse Description is required</span>
      </div>
    </div>
  </div>

  <button
    [disabled]="courseForm.invalid"
    (click)="save()"
    class="btn btn-primary mr-2"
  >
    Save
  </button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
